<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Product Survey Form</h1>
  <p id="description">Thank you for leaving valuable feedback on our product.</p>
  <form action="#" id="survey-form"> 
    <label for="name" id="name-label">Name <br><input type="text" name="name" id="name" placeholder="Enter your name" required></label><br>
    <label for="email" id="email-label">Email <br><input type="email" name="email" id="email" placeholder="Enter your email address" required></label><br>
    <label for="number" id="number-label">Age <br><input type="number" name="number" id="number" min="10" max="100" placeholder="Enter your age"></label><br>
    <label for="feature"> What feature of the product did you find the most useful? <br>
      <select name="feature" id="dropdown">
        <option value="">-- Select an option --</option>
        <option value="water-resistance">Water resistance</option>
        <option value="battery-life">Long battery life</option>
        <option value="bluetooth">Bluetooth functionality</option>
      </select>
    </label>
    <fieldset>
      <legend>Would you recommend this product to a friend?</legend>
      <label for="yes"><input type="radio" name="rec" value="yes">Yes</label><br>
      <label for="probably"><input type="radio" name="rec" value="probably">Probably</label><br>
      <label for="no"><input type="radio" name="rec" value="no">No</label><br>
    </fieldset>
    <fieldset>
      <legend>Through which methods did you hear about our product?</legend>
      <label for="social-media"><input type="checkbox" name="outreach" value="social-media">Social media</label><br>
      <label for="commercials"><input type="checkbox" name="outreach" value="commercials">Commercials</label><br>
      <label for="family"><input type="checkbox" name="outreach" value="family">Family</label><br>
      <label for="friends"><input type="checkbox" name="outreach" value="friends">Friends</label><br>
      <label for="colleagues"><input type="checkbox" name="outreach" value="colleagues">Colleagues</label><br>
      <label for="none"><input type="checkbox" name="outreach" value="none">None of the above</label><br>
    </fieldset>
    <label for="comments">Any additional comments/suggestions?</label><br>
    <textarea name="comments" id="comments" rows="10" cols="100">Type your comment here.</textarea><br>
    <button type="submit" id="submit">Submit</button>

  </form>
</body>
</html>
